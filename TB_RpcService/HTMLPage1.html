    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <script type="text/javascript">
                function connect() {
                    var ws = new WebSocket("ws://localhost:8080/httpSocket");
                    ws.onopen = function () {
                        alert("About to send data");
                        var msg1 = {
                            method: 'add',
                            params: {
                                token: 'test',
                                values: [1, 2]
                            },
                            id: 1
                        };
                        var msg2 = {
                            method: 'add',
                            params: {
                                token: 'test',
                                values: [3, 4]
                            },
                            id: 2
                        };
                        var msg3 = {
                            method: 'add',
                            params: {
                                token: 'test',
                                values: [5, 6]
                            },
                            id: 3
                        };
                        var msgArray = [{
                            method: 'add',
                            params: {
                                token: 'test',
                                values: [3, 4]
                            },
                            id: 2
                        }, {
                            method: 'add',
                            params: {
                                token: 'test',
                                values: [5, 6]
                            },
                            id: 3
                        }];
                        ws.send(JSON.stringify(msgArray));
                        console.log(JSON.stringify(msgArray));
                        ws.send(JSON.stringify(msg1));
                        console.log(JSON.stringify(msg1));
                        //ws.send("{'method':'addiere','params':[3,3],'id':1}");
                        //alert("Close Connection");
                        //ws.close(1000, "Test");
                    };

                    ws.onmessage = function (evt) {
                        console.log("About to receive data");
                        var received_msg = evt.data;
                        console.log("Message received = " + received_msg);
                    };
                    ws.onclose = function () {
                        console.log("Connection is closed...");
                    };
                };  
            </script>
        </head>
        <body style="font-size:xx-large">
            <div>
                <a href="#" onclick="connect()">Click here to start</a>
            </div>
        </body>
    </html>
